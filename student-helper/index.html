
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Helper App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Helper App</h1>
    <input type="text" id="studentName" placeholder="Enter student name" />
    <input type="number" id="studentScore" placeholder="Enter student score" />
    <button onclick="addStudent()">Add Student</button>
    <hr/>
    <button onclick="linearSearch()">Search Name</button>
    <button onclick="binarySearch()">Search Score</button>
    <button onclick="sortNames()">Sort Names</button>
    <button onclick="reverseList()">Reverse Names</button>
    <hr/>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
